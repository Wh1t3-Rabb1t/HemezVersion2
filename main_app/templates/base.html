{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HERMES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;HERMES</a></li>
                </ul>
                <ul class="right">
                    {% if user.is_authenticated%}
                    <li>Welcome {{user.username}}</li>
                    <li><a href="{% url 'lobby' %}">liveChat</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'chatrooms' %}">ChatRooms</a></li>
                    <li><a href="{% url 'profile' %}">User Profile</a></li>
                    <li><a href="{% url 'logout' %}">logout</a></li>
                    {%else%}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    {%endif%}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="page-footer">
       <div class="right">All Rights Reserved, &copy; 2022 Hermes Chat App&nbsp;</div>
    </footer>
</body>
</html>
